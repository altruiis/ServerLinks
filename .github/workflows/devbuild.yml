name: "Devbuild"
on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "README.md"

jobs:
  pre-release:
    name: "Devbuild"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
      - name: Validate gradlew
        uses: gradle/wrapper-validation-action@v1
      - name: Commit hash
        id: commit
        uses: pr-mpt/actions-commit-hash@v2
      - name: Execute gradle
        run: chmod +x ./gradlew
      - name: Build
        run: ./gradlew build
      - name: Jar
        run: ./gradlew jar
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ServerLinks-DEV-${{ steps.commit.outputs.short }}
          path: build/libs/*.jar
